<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SUAP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegação -->
    <body>
        <!-- Barra de navegação -->
        <nav class="navbar navbar-expand-lg" style="background-color: #ff0000;"> <!-- Cor vermelho -->
            <a class="navbar-brand" href="#" style="color: white;">SUAP do RBD</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="background-color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" style="color: white;">Página inicial</a>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
    


    <div class="container mt-4">
        <div class="row">
            {% for alunos in aluno %}
            <div class="col-md-12">
                <div class="card mb-4 shadow-sm" style="background-color: #ff0000; color: white;"> 
                    <div class="card-body d-flex">
                        <div class="card-img" style="width: 300px; height: 400px; flex-shrink: 0;">
                            <img src="{{ alunos.imagem.url }}" alt="Imagem do Curso" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover; border-radius: 5px;">
                        </div>
                        
                        <div class="ml-3" style="flex-grow: 1;">
                            <h5 class="card-title p-2" style="background-color: #c70000;">{{ alunos.nome }}</h5> 
                            <p class="card-text">Email: {{ alunos.email }}</p>
                            <p class="card-text">CPF: {{ alunos.cpf }}</p>
                            <p class="card-text">Data nascimento: {{ alunos.data_nascimento }}</p>
                            <a href="#" class="btn btn-light">Detalhes</a> 
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
